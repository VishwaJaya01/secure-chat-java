<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{layout :: layout(~{::section})}">
    <section class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="card bg-body-secondary shadow w-100" style="max-width: 420px;">
            <div class="card-body">
                <h1 class="h3 mb-3 text-center">SecureChat</h1>
                <form method="post" action="/join" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="e.g. alex" th:value="${username}">
                    </div>
                    <div class="text-danger small mb-3" th:if="${error}" th:text="${error}"></div>
                    <button type="submit" class="btn btn-primary w-100">Join chat</button>
                </form>
            </div>
        </div>
    </section>
</div>
</html>
