<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Secure Chat</title>
</head>
<body>
<h1>Secure Chat Placeholder</h1>
<form action="/send" method="post">
    <label>User: <input type="text" name="user"/></label>
    <label>Message: <input type="text" name="content"/></label>
    <button type="submit">Send</button>
</form>
<ul>
    <li th:each="message : ${messages}" th:text="${message.from} + ': ' + ${message.content}"></li>
</ul>
</body>
</html>
