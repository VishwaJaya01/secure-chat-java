# Server Configuration
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/securecollab;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# NIO Gateway Configuration
nio.gateway.port=8081
nio.gateway.enabled=true

# UDP Presence Configuration
udp.presence.port=9090
udp.presence.enabled=true

# File Transfer Configuration
file.transfer.tcp.port=6000
file.transfer.tcp.host=localhost
file.transfer.enabled=true

# TLS Chat Configuration
tls.chat.host=localhost
tls.chat.port=9443
tls.chat.enabled=true
tls.chat.keystore.path=./certs/server-keystore.jks
tls.chat.keystore.password=changeit

# Multipart File Upload Configuration
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# Logging
logging.level.com.securechat=INFO
logging.level.com.securechat.secure=INFO
logging.level.com.securechat.tcp=INFO
logging.level.com.securechat.udp=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

